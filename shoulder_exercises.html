<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shoulder Exercises</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #3366ff;
        --bg-color: #f9fbff;
        --card-bg: #ffffff;
        --shadow: rgba(0, 0, 0, 0.1);
      }

      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background-color: var(--bg-color);
        color: #222;
      }

      header {
        position: relative;
        text-align: center;
        color: white;
        padding: 70px 20px 50px;
      }

      header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)),
          url("https://images.unsplash.com/photo-1605296867304-46d5465a13f1?auto=format&fit=crop&w=1500&q=80")
            center/cover no-repeat;
        z-index: -1;
      }

      header h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 10px;
      }

      header p {
        font-size: 1.2rem;
        color: #d3dfff;
      }

      .container {
        max-width: 1400px;
        margin: 40px auto;
        padding: 0 20px;
      }

      h2 {
        text-align: center;
        color: var(--primary-color);
        font-size: 2rem;
        margin-bottom: 30px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }

      .card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 6px 16px var(--shadow);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-align: center;
      }

      .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
      }

      .card h3 {
        color: var(--primary-color);
        font-size: 18px;
        margin: 0;
      }

      .btn-home {
        display: block;
        width: fit-content;
        margin: 40px auto 0;
        padding: 12px 24px;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }

      .btn-home:hover {
        background-color: #264dff;
      }

      @media (max-width: 768px) {
        header h1 {
          font-size: 2.25rem;
        }

        header p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Shoulder Exercises</h1>
      <p>Strengthen your delts with these essential shoulder movements</p>
    </header>

    <div class="container">
      <h2>Top Shoulder Exercises</h2>
      <div class="grid">
        {% for exercise in shoulder_exercises %}
        <div class="card">
          <h3>{{ exercise }}</h3>
        </div>
        {% endfor %}
      </div>

      <a href="{% url 'Home' %}" class="btn-home">â¬… Return to Home</a>
    </div>
  </body>
</html>
